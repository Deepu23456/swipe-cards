<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="rightBox">
                <div class="heading">
                    <h2>
                        Get insights that help your business grow
                    </h2>

                </div>
                <div class="paragraph">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni pariatur commodi aliquid, quaerat tenetur inventore voluptatum earum harum enim. Iure!</p>
                </div>
                <div class="statsBox">
                    <div class="box">
                        <h2>10K+</h2>
                        <p>Comments</p>
                    </div>
                    <div class="box">
                        <h2>214</h2>
                        <p>Paid Users</p>
                    </div>
                    <div class="box">
                        <h2>20M+</h2>
                        <p>views</p>
                    </div>
                </div>
            </div>
            <div class="leftBox">
                <img src="./icon.jpg" alt="icon image">
            </div>
        </div>
    </div>
</body>
</html>
